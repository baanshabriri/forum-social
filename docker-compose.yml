services:
  db:
    image: postgres:16
    container_name: hn-db
    restart: always
    env_file:
      - .env.docker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hn_user}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: hn-backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.docker
    volumes:
      - ./backend:/app
    ports:
      - "9000:9000"
    command: >
      sh -c "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 9000 --reload
      "

  frontend:
    build: ./frontend
    container_name: hn-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:9000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    restart: always


volumes:
  postgres_data:

