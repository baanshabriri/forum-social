name: Full CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: hn_test
          POSTGRES_USER: hn
          POSTGRES_PASSWORD: hn
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U hn"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://hn:hn@localhost:5432/hn_test
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U hn; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Run Alembic migrations
        working-directory: backend
        run: alembic upgrade head

      - name: Run backend tests
        working-directory: backend
        run: pytest


  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Type check & build
        run: |
          npm run build


  docker-build:
    name: Docker Build CI
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: |
          docker build -t hn-backend ./backend

      - name: Build frontend image
        run: |
          docker build -t hn-frontend ./frontend
